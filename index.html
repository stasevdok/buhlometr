<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1280">
    <title>Бухлометр 3.0</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator-container">
        <div class="buhlometr">
            <img class="buhlometr-logo" src="i/logo.svg">
            <button onclick="copyToClipboard()" id="button-link" class="button button-300">Ссылка на калькулятор<img class="button-icon" src="i/link.svg"></button>
        </div>
        <div class="container">
            <div class="first-string">
                <input class="focus-outline" id='weight' placeholder="Ваш вес (кг.)">
                <button id="add-drink" class="button button-300">Добавить напиток<img class="button-icon" src="i/plus.svg"></button>
            </div>
            <div id="other-drinks">
                <div class="other-drinks-line"></div>
            </div>
            <button id="get-results" class="button button-full">Получить результат<img class="button-icon" src="i/arrow.svg"></button>
        </div>
        <div class="container">
            <div class="result result-title">Результат:</div>
            <div id='result' class="result">Введите все данные, чтобы получить результат</div>
            <div class="result hide-result">До смертельной дозы ещё <span class="important-number" id='remain-alcohol'>X</span> мл.</div>
            <div class="result hide-result">Это <span class="important-number" id='remain-vodka'>X</span> мл. водки (40%) или <span class="important-number" id='remain-champagne'>X</span> мл. шампанского (12.5%)</div>
            <div class="result result-title hide-result">Сколько ещё можно выпить определенного напитка?</div>
            <input class="focus-outline hide-result" id='alcohol-level2' placeholder="Крепость напитка (%)">
            <div class="result hide-result" id='remain-alcohol2'>Введите значение крепости напитка</div>
            <div class="results-line"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
